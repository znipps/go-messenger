version: "3"


services:
  Goauth:
    image: usman/go-auth:${GO_AUTH_VERSION:-latest}
    ports:
      - "9000:9000"
#    network_mode: host  
    command:
      - "-l"
      - "debug"
      - "run"
      - "--db-host"
      - "db"
      - "-p"
      - "9000"

  db:
    image: mysql
#    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: messenger
      MYSQL_USER: messenger
      MYSQL_PASSWORD: messenger
